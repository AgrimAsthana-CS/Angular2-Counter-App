<!DOCTYPE html>
<html lang="en">
<head>
    <!--We load the certain scripts manually by injected them into the scripts tag. We also use system js to pull up all
     our compiled javascript and move it onto to page, Once that is done we load boot.js which loads the main Angular 2
     component that connects all our other components.-->
    <meta charset="UTF-8">
    <title>Angular 2 'Counter APP'</title>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script>
    System.config({
    packages: {
    compiled: {
    format: 'register',
    defaultExtension: 'js'
    }
    }
    });
    System.import('compiled/boot')
    .then(null, console.error.bind(console));
    </script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

</head>
<body>
<Main-app>Loading..</Main-app>
</body>
</html>
